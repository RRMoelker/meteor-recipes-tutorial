<template name="Recipe">
  <article class="recipe">
    <h3>{{name}}</h3>
    <p>{{description}}</p>
    <p>
      {{# each ingredients}}
        <span class="ingredient">{{name}} - {{amount}}</span>
      {{/each}}
    </p>
    <a href="/recipe/{{_id}}">View Details</a>
    {{#if inMenu}}
    <button class="remove-menu btn-deny toggle-menu">Remove From Menu</button>
    {{else}}
    <button class="add-menu btn-primary toggle-menu">Add To Menu</button>
    {{/if}}
  </article>
</template>
